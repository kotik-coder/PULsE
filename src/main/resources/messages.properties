LinearizedProblem.Descriptor=<html><b>Classical 1D</b> Problem Statement<ul style='list-style-type:none'><li>Linearized heat losses (front and rear)<li>One-dimensional heat flow</li></li> <li>Dimensionless formulation</li><li><i>C</i><sub>p</sub> and <i>&rho;</i> assumed constant</li></ul></html>
DistributedProblem.Descriptor=<html><b>Penetration (1D)</b> Problem Statement<ul style='list-style-type:none'><li>Based on 1D formulation, except:<li>Distributed radiation absorption (finite penetration depth) is considered</li></li> <li>Detector measures an integral signal from the bulk of the sample</li><li>Laser and thermal radiation absorption are considered separately</li></ul></html>
ParticipatingMedium.Descriptor=<html><b>Participating Medium (1D)</b> Problem Statement<ul style='list-style-type:none'><li>Based on a coupled radiative-conductive heat transfer model with distributed absorption, emission, and scattering;<li>Describes a sample with opaque coatings on front and rear faces and a semi-transparent bulk;</li></li> <li>Sample material acts a continuous medium in terms of absorption, emission, and scattering.</li></ul></html>
DiathermicProblem.Descriptor=<html><b>Diathermic Sample with Grey Walls (1D)</b> Problem Statement<ul style='list-style-type:none'><li>Based on 1D formulation, except:<li>Laser radiation is absorbed at the front surface and then re-radiated to the rear surface in the form of thermal radiation</li></li><li>Sample material considered fully transparent to any kind of radiation</li></ul></html>
LinearizedProblem2D.Descriptor=<html><b>Classical 2D</b> Problem Statement<ul style='list-style-type:none'><li>Based on 1D formulation, except:</li><li>Allows heat losses from side surface<li>Allows radial heat flow</li></ul></html>
UniformlyCoatedSample.Descriptor=<html><b>Core-Shell 2D</b> Problem Statement<ul style='list-style-type:none'><li>Based on the classical 2D problem, except:</li><li>Explicitly accounts for a coating that covers front, rear, and side surfaces</li>Allows for axial, radial, and circumferential heat fluxes</li></ul></html>
NonlinearProblem.Descriptor=<html><b>Nonlinear Heat Sink (1D)</b> Problem Statement<ul style='list-style-type:none'><li>Precise calculation of heat losses (front and rear only)<li><i>C<sub>p</sub></i> and <i>&rho;</i> data required</li></ul></html>
